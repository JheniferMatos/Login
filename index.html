<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc1ccfc00e.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Logins</h1>
    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">
                
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="digite a senha">
                    <i class="fas fa-eye" id="eye"></i>

                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>
                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href=""><i class="fab fa-facebook facebook"></i></a>
                    <a href=""><i class="fab fa-google-plus google"></i></a>
                    <a href=""><i class="fab fa-instagram-square instagram"></i></a>
                </aside>
            </section>
            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="a">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
